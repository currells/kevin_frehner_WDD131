<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Camp Registration</h1>
    <form id="registrationForm" method="post" action="/submit">
        <div class="section" id="participants">
            <h2>Participant Information</h2>
            <div class="participant">
                <h3>Participant 1</h3>
                <label for="first-name-1">First Name*</label>
                <input type="text" id="first-name-1" name="first_name[]" required>

                <label for="activity-number-1">Activity #*</label>
                <input type="text" id="activity-number-1" name="activity_number[]" required>

                <label for="fee-1">Fee ($)*</label>
                <input type="number" id="fee-1" name="fee[]" required>

                <label for="date-1">Desired Date *</label>
                <input type="date" id="date-1" name="desired_date[]" required>

                <label for="grade-1">Grade</label>
                <select id="grade-1" name="grade[]" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Household / Adult Primary Contact</h2>
            <label for="contact-name">Name*</label>
            <input type="text" id="contact-name" name="contact_name" required>

            <label for="address-1">Address 1*</label>
            <input type="text" id="address-1" name="address_1" required>

            <label for="city">City*</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State*</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip*</label>
            <input type="text" id="zip" name="zip" required>

            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="relationship">Relationship to Participants:</label>
            <select id="relationship" name="relationship">
                <option value="self">Self</option>
                <option value="mother">Mother</option>
                <option value="father">Father</option>
                <option value="guardian">Guardian</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
