<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    
    <div class="form-container">
        <form>
            
            <div class="card">
              
                <div class="card-back">
                    <label for="cvv">CVC/CVV</label>
                    <input type="password" id="cvv" placeholder="XXX" required maxlength="3">
                </div>

               
                <div class="card-front">
                    
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19">

                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" placeholder="John Doe" required>

                    <div class="expiry-cvv">
                        <div class="expiry">
                            <label for="expiry-mm">Expiration</label>
                            <div class="expiry-fields">
                                <input type="text" id="expiry-mm" placeholder="MM" maxlength="2" required>
                                <input type="text" id="expiry-yy" placeholder="YY" maxlength="2" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
